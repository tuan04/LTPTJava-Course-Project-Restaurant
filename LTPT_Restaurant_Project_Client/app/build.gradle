plugins {



    // Apply the application plugin to add support for building a CLI application in Java.
    id 'application'
}

repositories {
    // Use Maven Central for resolving dependencies.
    mavenCentral()
    maven { url "https://jaspersoft.jfrog.io/artifactory/third-party-ce-artifacts/" } // Có itext

}

dependencies {
// Thư viện ngoài nếu bạn chép file .jar vào thư mục libs/
    implementation fileTree(dir: 'libs', include: ['*.jar'])

    // Nếu timingframework không tìm được online, hãy chép thủ công file JAR vào thư mục libs/
    implementation 'com.lowagie:itext:2.1.7.js10'
    implementation 'net.sf.jasperreports:jasperreports:6.20.0'
    implementation 'com.miglayout:miglayout-swing:5.2'
    implementation 'com.toedter:jcalendar:1.4'
    implementation 'org.apache.poi:poi:5.2.3'
    implementation 'org.apache.poi:poi-ooxml:5.2.3'

    // JUnit
    testImplementation libs.junit.jupiter
    testRuntimeOnly 'org.junit.platform:junit-platform-launcher'

    // Thư viện Java chung
    implementation libs.guava
}

// Apply a specific Java toolchain to ease working on different environments.
java {
    toolchain {
        languageVersion = JavaLanguageVersion.of(23)
    }
}

application {
    // Define the main class for the application.
 mainClass = 'com.restaurant.client.App'}

tasks.named('test') {
    // Use JUnit Platform for unit tests.
    useJUnitPlatform()
}
